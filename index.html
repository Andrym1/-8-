<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>В кого більше число</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Гра — В кого більше число</h1>
    <div class="scores">
      <div>
        <p>Гравець: <span id="userName">-</span></p>
        <p>Рахунок: <span id="userScore">0</span></p>
      </div>
      <div>
        <p>Комп’ютер</p>
        <p>Рахунок: <span id="compScore">0</span></p>
      </div>
    </div>
    <div class="numbers">
      <div>
        <p>Ваше число:</p>
        <h2 id="userNum">-</h2>
      </div>
      <div>
        <p>Число комп’ютера:</p>
        <h2 id="compNum">-</h2>
      </div>
    </div>
    <div class="buttons">
      <button id="startBtn">Почати гру</button>
      <button id="nextBtn" disabled>Наступний хід</button>
      <button id="resetBtn" disabled>Скинути</button>
    </div>
    <div id="log" class="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
